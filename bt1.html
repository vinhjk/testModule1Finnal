<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxScore(arr) {
        if (arr.length === 0) {
            return -1;
        }
        let max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }

    let arr1 = [10, 5, 2, 8, -1, 6, 8];
    let max = findMaxScore(arr1);
    alert(max);
</script>
</body>
</html>
