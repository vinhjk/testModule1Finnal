<script>
    function tryRemoveFromArray(array, n) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === n) {
                array.splice(i, 1);
                i--;
            }
        }
        return array;
    }
    let arr = [12, 6, 3, 7, 21, 5, 7];
    let numberToCheckRemove = 7;
    console.log(tryRemoveFromArray(arr, numberToCheckRemove));
</script>
